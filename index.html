<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Webs</title>
    <style>
        @font-face {
            font-family: 'Moonree';
            src: url('MOONREE.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-image: url('A_realistic_spider_web_on_a_dark_background_with_a.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: red;
            font-family: 'Moonree', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
        }
        .header img {
            width: 150px;
            border-radius: 50%;
        }
        .content {
            margin-top: 20px;
        }
        .content p {
            font-size: 20px;
        }
        .bold {
            font-weight: bold;
            font-size: 22px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
        }
        .social-links img {
            width: 40px;
        }
        .footer {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./Welcome to Webs_files/channels4_profile.jpg" alt="Spidy GX Logo">
        <h1>Welcome to Webs</h1>
    </div>
    
    <div class="content">
        <p>- Anime and Manga Editor</p>
        <p>- Freelancer</p>
        <p>- 4 Years of Editing Experience</p>
        <p class="bold">Updates Soon</p>
    </div>
    
    <div class="social-links">
        <a href="https://www.youtube.com/@SPIDYGX7" target="_blank">
            <img src="./Welcome to Webs_files/YouTube_icon_(2013-2017).png" alt="YouTube">
        </a>
        <a href="https://t.me/Spidygx7" target="_blank">
            <img src="./Welcome to Webs_files/Telegram_logo.svg" alt="Telegram">
        </a>
        <a href="https://www.instagram.com/spidyyy_x/" target="_blank">
            <img src="./Welcome to Webs_files/Instagram_icon.png" alt="Instagram">
        </a>
    </div>
    
    <div class="footer">
        Yours Spidy
    </div>
</body>
</html>
